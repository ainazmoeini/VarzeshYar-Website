<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../../static/registration/svg/strength.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'registration/login_style.css' %}" />
  <script src="{% static 'registration/account.js' %}"></script>
</head>

<body>
  <header class="section-head">
    <div>
      <h2 class="section-title">ورزش‌یار</h2>
    </div>
  </header>
  <main class="menu">
    <div class="box">
      <form method="post" action="">
        {% csrf_token %}
        <h2>ورود</h2>
        <div class="input-box">
          <!-- <img src="{% static 'registration/svg/user.svg' %}" alt="user icon" /> -->
          <label class="information" for="name">نام کاربری</label>
          <input class="name-input" type="text" name="username" id="username" required />
        </div>
        <div class="input-box">
          <!-- <img src="{% static 'registration\svg\key.svg' %}" alt="user icon" /> -->
          <label class="information" for="password">رمز عبور</label>
          <input class="password-input" type="password" name="password" id="password" required />
        </div>
        <div class="buttons">
          <button href="{% url 'gym:home' %}"">ورود</button>
          <button class="register-button" href="{% url 'accounts:register' %}">ثبت‌نام</button>
        </div>
      </form>
      {% if form.errors %}
      <div class="errors">
        <ul class="errorlist">
          {% for field_errors in form.errors.values %}
          {% for error in field_errors %}
          <li>{{ error }}</li>
          {% endfor %}
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </main>
</body>

</html>
