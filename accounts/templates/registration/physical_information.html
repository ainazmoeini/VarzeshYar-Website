<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل‌من</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/registration/physical_information.css' %}">
</head>
<body>
    <header class="section-head">
        <div class="container">
            <h2 class="section-title">ورزشیار</h2>
            <img src="{% static '..\static\regitration\svg\userProfile.svg' %}" alt="user icon" class="icon" />
        </div>
    </header>
    <main class="section-main">
        <div class="box">
            <h2>افزودن اطلاعات ورزشی:</h2>
            <form method="post" action="">
                {% csrf_token %}
                <div class="all">
                    <div class="input-box">
                        <label for="weight"> <strong>وزن:</strong></label>
                        <input type="text" id="weight" placeholder="بر حسب کیلوگرم">
                    </div>
                    <div class="input-box">
                        <label for="height"><strong>قد:</strong></label>
                        <input type="text" id="height" placeholder="بر حسب متر">
                    </div>
                    <div class="input-box">
                        <label for="back"><strong>کمر:</strong></label>
                        <input type="text" id="weist" placeholder="بر حسب سانتی متر">
                    </div>
                    
                    <div class="input-box">
                        <label for="stomache"><strong>شکم:</strong></label>
                        <input type="text" id="abdomen" placeholder="بر حسب سانتی متر">
                    </div>
                    
                    <div class="input-box">
                        <label for="breast"><strong>سینه:</strong></label>
                        <input type="text" id="chest" placeholder="بر حسب سانتی متر">
                    </div>
                    
                    <div class="input-box">
                        <label for="leg"><strong>ساق:</strong></label>
                        <input type="text" id="leg" placeholder="بر حسب سانتی متر">
                    </div>
                    <div class="input-box">
                        <label for="arm"><strong>بازو:</strong></label>
                        <input type="text" id="arm" placeholder="بر حسب سانتی متر">
                    </div>
                    
                    <div class="input-box">
                        <label for="hip"><strong>باسن:</strong></label>
                        <input type="text" id="hip" placeholder="بر حسب سانتی متر">
                    </div>
                    
                    <div class="input-box">
                        <label for="ron"><strong>ران:</strong></label>
                        <input type="text" id="thigh" placeholder="بر حسب سانتی متر">
                    </div>
                    <div class="input-box">
                        <label for="shoulder"><strong>سرشان:</strong></label>
                        <input type="text" id="shoulder" placeholder="بر حسب سانتی متر">
                    </div>
                </div>
                <a class="btn" href="{% url 'gym:home' %}">ثبت</a>  
            </form>
        </div>   
</body>
</html>
